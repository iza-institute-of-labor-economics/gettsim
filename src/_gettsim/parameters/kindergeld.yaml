    de: Alter, ab dem Kindergeld nicht mehr gezahlt wird.
    en: Age at which child benefit is no longer paid.
  description:
    de: >-
      Für minderjährige Kinder besteht ohne Bedingungen ein Anspruch auf Kindergeld.
