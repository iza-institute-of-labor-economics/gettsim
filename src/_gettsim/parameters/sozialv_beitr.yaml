beitr_satz:
  name:
    de: Beitragssätze zu den gesetzlichen Sozialversicherungen
    en: Contribution rate to statutory social insurances
  description:
    de:
      ges_krankenv: >-
        Beitragssätze für gesetzliche Krankenversicherung. mean_allgemein -
        durchschnittlicher Beitragssatz, bis 2008 allgemein - allgemeiner Satz (§241 SGB
        V), ab 2009 sonderbeitrag - bezahlt von Arbeitnehmern, ab Jul 2005 bis 2014
        ermäßigt - ermäßigter Satz (§243 SGB V) zusatz - durchschnittlicher
        Zusatzbeitragssatz.
      ges_pflegev: >-
        Beitragssätze für gesetzliche Pflegeversicherung (seit 1995). standard -
        Beitragssatz für Arbeitnehmer zusatz_kinderlos - Beitragszuschlag für kinderlose
        Versicherte, die das 23. Lebensjahr vollendet haben. Wird vom Arbeitnehmer
        alleine getragen. Eingeführt 2005.
      arbeitsl_v: Beitragssätze zur Arbeitslosenversicherung für Arbeitnehmer.
      ges_rentenv: Beitragssätze zur allgemeinen Rentenversicherung für Arbeitnehmer.
    en:
      ges_krankenv: >-
        Statury Contribution Rates for mandatory health insurance. mean_allgemein -
        average contribution rate, 1992 to 2008 allgemein - general statutory
        contribution rate, since 2009 sonderbeitrag - paid by employees, Jul 2005 to
        2014 ermäßigt - reduced rate zusatz - average top-up contribution rate
      ges_pflegev: >-
        Statury Contribution Rates for mandatory care insurance (since 1995). standard -
        employees contribution rate zusatz_kinderlos - contribution rate for insured
        people without children and at least 23 years old. paid by employees. est. 2005
      arbeitsl_v: employees contribution rate for unemployment insurance.
      ges_rentenv: employees contribution rate for pension insurance.
  unit: Share
  access_different_date: jahresanfang
