    de: >-
      Der Betrag ist abhängig vom Behinderungsgrad der jeweiligen Person. Vor 2016 ist
      der Betrag unterschiedlich für Personen mit Behinderungsgrad über bzw unter 80%.
      Für Menschen mit Behinderungsgrad unter 100% muss zusätzlich Pflegebedürftigkeit
      gem. §14 SGB XI. und gleichzeitig Häusliche/teilstationäre/Kurzzeit-Pflege
      vorliegen. Dies ist aktuell nicht implementiert. § 17 Nr. 1 WoGG. (früher § 17 (2)
      WoGG)
