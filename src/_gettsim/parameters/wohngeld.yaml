    en: null
  unit: Euro
  1970-01-01:
    scalar: inf
    note: No wealth threshold in place
  2009-01-01:
    scalar: 30000
    reference: Wohngeld-Verwaltungsvorschrift 2009.
    note: At least in place since then.
