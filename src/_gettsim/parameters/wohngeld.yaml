vermögensgrundfreibetrag:
  name:
    de: Vermögensgrundfreibetrag für den Haushalt
    en: Basic wealth exemption at the household level
  description:
    de: >-
      Wohngeld-Verwaltungsvorschift 21.37. Seit 2009 (G. v. 24.09.2008, BGBl. I S. 1856)
      wird durch §21 Nr. 3 WoGG geregelt, dass hohes Vermögen ein Ausschlussgrund für
      Wohngeld sein kann. Die genauen Werte regelt die Verwaltungsvorschrift vom April
      2009. Vorher war hohes Vermögen laut WoGG kein Ausschlussgrund.
    en: Since 2009, wealth might be a reason not to grand housing benefit.
  unit: Euro
  1970-01-01:
    scalar: inf
    note: No wealth threshold in place.
  2009-01-01:
    scalar: 60000
    reference: Wohngeld-Verwaltungsvorschrift 2009.
    note: At least in place since then.
