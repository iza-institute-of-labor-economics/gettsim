min_zugangsfaktor:
  name:
    de: Kleinster möglicher Zugangsfaktor bei der Erwerbsminderungsrente
    en: Smallest possible access factor for public disability insurance
  description:
    de: >-
      Abzüge wegen frühzeitigem Eintritt in die Erwerbsminderungsrente
      sind bei 10.8% gedeckelt.
    en: Deductions for early retirement are capped at 10.8%.
  unit: Factor
  reference: § 77 SGB VI Zugangsfaktor
  note: >-
    Rentenreformgesetz 1999 (RRG 1999)
    "http://www.portal-sozialpolitik.de/index.php?page=rentenversicherung"
  2000-01-01:
    scalar: 0.892
rentenartfaktor:
  name:
    de: Rentenartfaktor für teilweise Erwerbsminderungsrente
    en: Pension type factor for partial reduction in public disability insurance
  description:
    de: >-
      Der Rentenartfaktor ist ein festgelegter Faktor für die
      Rentenberechnung und  bestimmt
      das Sicherungsziel der Rentenart im Verhältnis zu einer Altersrente.
    en: >-
      The pension type factor is a fixed factor for the pension calculation
      and  determines
      the security target of the pension type in relation to an old-age pension.
  unit: Factor
  reference: >-
    § 67 SGB VI Rentenartfaktor:
  note: >-
    "https://sozialversicherung-kompetent.de/rentenversicherung/
    leistungsrecht/1051-rentenartfaktor.html"
  2001-01-01:
    teilw: 0.5
    voll: 1.0
altersgrenze_grundbewertung:
  name:
    de: Altersgrenze des belegungsfähigen Gesamtzeitraum
    en: Age limit of belegungsfähigen Gesamtzeitraum
  description:
    de: >-
      Als Teil der Grundbewertung wird der belegungsfähige Gesamtzeitraum
      berechnet. Dieser entspricht dem Zeitraum vom 17.
      Lebensjahr bis zum   Beginn der Rente
    en: >-
      As part of the "Grundbewertung" the "belegungsfähige Gesamtzeitraum" is
      calculated
      which is the period from the age of 17 until the start of the pension.
  unit: Year
  reference: >-
    SGB VI § 72: Grundbewertung
  2001-01-01:
    scalar: 16
