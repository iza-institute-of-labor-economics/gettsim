altersgrenze_langj_versicherte_abschlagsfrei:
  name:
    de: Regelaltersgrenze für langjährige Versicherte
    en: Statutory retirement age for long-term insured persons
  description:
    de: >-
      Altersgrenze bis zu der man die Erwerbsminderungsrente ohne Abzüge in
      Anspruch nehmen kann wenn man bestimmte zeitliche Bedingungen
      erfüllt. Bedingungen werden in § 77 Abs. 4 SGB VI definiert.
    en: >-
      Age limit up to which one can claim the public disability insurance
      without deductions under certain time conditions.
      These conditions are defined in § 77 4 SGB VI.
  unit: Year
  reference: § 77 Abs. 4 SGB VI Zugangsfaktor
  2001-01-01:
    scalar: 63
wartezeitgrenze_langj_versicherte_abschlagsfrei:
  name:
    de: Wartezeitgrenze für abschlagsfreie Erwerbsminderungsrente
    en: Waiting time limit for public disability pension without deductions
