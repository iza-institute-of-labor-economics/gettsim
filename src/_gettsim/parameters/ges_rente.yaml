    späterer_renteneintritt: 0.06
regelaltersgrenze:
  name:
    de: Eintrittsalter für Regelaltersrente
    en: Entry age for receiving regelaltersrente - normal retirement age (NRA)
  description:
    de: >-
      Stückweise lineare Funktion, die die Regelaltersgrenze angibt, bei der das
      Individuum mit seinem vollen Rentenanspruch in Rente gehen kann. Geht die Person
      früher oder später in Rente, ist der Zugangsfaktor und damit der Rentenanspruch
      höher oder niedriger, wenn keine Ausnahmeregelungen erfüllt sind.
    en: >-
      Piecewise linear function returning the statutory normal retirement age
      ("regelaltersgrenze") at which the agent is allowed to get pensions without
      deductions. If the agent retires earlier or later, the Zugangsfaktor and therefore
      the pension claim is higher or lower, unless special conditions apply.
  reference: § 35 Satz 2 SGB VI
  note:
    de: >-
      Bis einschließlich Jahrgang 1946 ist NRA 65, danach steigt es bis Jahrgang 1964.
      Ab einschließlich Jahrgang 1964 gilt NRA 67.
    en: null
  type: piecewise_linear
  1984-01-01:
    0:
      lower_threshold: -inf
      upper_threshold: 1946
      rate_linear: 0
      intercept_at_lower_threshold: 65
    1:
      upper_threshold: 1958
      rate_linear: 0.083333333
    2:
      upper_threshold: 1964
      rate_linear: 0.16666666
    3:
      upper_threshold: inf
      rate_linear: 0
altersgrenze_für_frauen_abschlagsfrei:
  name:
    de: Eintrittsalter für Altersrente für Frauen
    en: Entry age for receiving Altersrente für Frauen
  description:
    de: >-
      Stückweise lineare Funktion, die die Altersgrenzen angibt, ab denen Frauen
      geboren vor 1952 in Rente gehen konnten.
    en: >-
      Piecewise linear function returning the age thresholds for retirement of women
      born before 1952.
  reference: § 237a SGB VI
  note:
    de: >-
      https://sozialversicherung-kompetent.de/rentenversicherung/leistungsrecht/25-altersrente-fuer-frauen.html
      Frauen, die vor 1940 geboren wurden, konnten mit 60 abschlagsfrei in Rente gehen,
      nach einer Wartezeit von 15 Jahren und mit mindestens 10 Beitragsjahren ab dem
      Alter von 40. Ab 1940 wurde das Eintrittsalter sukzessive erhöhrt um einen Monat
      pro Geburtsmonat auf das Alter 65. Daher werden bei der Angabe der Grenzen
      Dezimalstellen benötigt. Für Kohorten 1945-1951 beträgt es konstant 65. Für
      Kohorten ab 1952 ist es abgeschafft. Ab dort regelaltersgrenze implementiert.
    en: >-
      Women born before 1940 were able to retire at age 60 without deductions (required
      waiting period of 15 years and 10 years of contributions after age 40). The age
      threshold was increase by one month for each birthmonth up to age 65 for cohort
      1945. Therefore decimal places are needed to define thresholds. Between cohort
      1945 and 1951 the threshold remained constant. The special pension scheme for
      women was abolished for cohorts born after 1952. regelaltersgrenze afterwards.
  type: piecewise_linear
  1980-01-01:
    0:
      lower_threshold: -inf
      upper_threshold: 1939.916667
      rate_linear: 0
      intercept_at_lower_threshold: 60
    1:
      upper_threshold: 1944.916666666
      rate_linear: 1
    2:
      upper_threshold: 1951.916666666  # constant 65
      rate_linear: 0
    3:
      upper_threshold: 1952
      # since 1952 abolished - regelaltersgrenze applies - jump in theshold by 6 month
      rate_linear: 6
    4:
      upper_threshold: 1958
      rate_linear: 0.083333333
    5:
      upper_threshold: 1964
      rate_linear: 0.16666666
    6:
      upper_threshold: inf
      rate_linear: 0
