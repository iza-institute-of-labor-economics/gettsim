e_anr_frei:
  name:
    de: Anrechnungsfreie Einkommensanteile
    en: Income shares not subject to transfer withdrawal
  description:
    de: Einkommensanteile, die anrechnungsfrei bleiben. § 30 SGB II. Seit 01.10.2005 zudem definiert durch Freibetrag in § 11 SGB II, siehe auch § 67 SGB II. Seit 01.04.2011 § 11b (2) SGB II (neugefasst durch B. v. 13.05.2011 BGBl. I S. 850. Artikel 2 G. v. 24.03.2011 BGBl. I S. 453).
    en:
  type: piecewise_linear
  time: month
  2005-01-01:
      reference: G. v. 24.12.2003 BGBl. I S. 2964.
      0:
          lower_threshold: 0
          upper_threshold: 400
          rate: 0.15
          intercept_at_lower_threshold: 0
      1:
          upper_threshold: 900
          rate: 0.3
      2:
          upper_threshold: 1500
          rate: 0.15
      3:
          upper_threshold: inf
          rate: 0
          note: Making this explicit.
  2005-10-01:
      reference: G. v. 14.08.2005 BGBl. I S. 2407.
      0:
          lower_threshold: 0
          upper_threshold: 100
          rate: 1.0
          intercept_at_lower_threshold: 0
      1:
          upper_threshold: 800
          rate: 0.2
      2:
          upper_threshold: 1200
          rate: 0.1
      3:
          upper_threshold: inf
          rate: 0
  2011-04-01:
      reference: G. v. 20.12.2011 BGBl. I 2854.
      note: Neuer Betrag durch Neufassung des SGB II. B. v. 13.5.2011 BGBl. I S. 850. Artikel 5.          ToDo    Check these laws -- did they really happen months after the date of the policy change? I cannot fina anything...
      deviation_from: previous
      1:
          upper_threshold: 1000
e_anr_frei_kinder:
    name:
        de: Abweichende anrechnungsfreie Einkommensanteile falls Kinder im Haushalt
        en:
    description:
        de: Obere Einkommensgrenze bei anzurechnendem Einkommen, Intervall 3, Haushalt mit Kindern. Gilt statt a2eg2 für Leistungsbezieher mit minderjährigem Kind. § 30 SGB II. Seit 01.04.2011 § 11b SGB II (neugefasst durch B. v. 13.05.2011 BGBl. I S. 850. Artikel 2 G. v. 24.03.2011 BGBl. I S. 453).
        en:
    note: Ersetzt Parameter in e_anr_frei, falls nicht vorhanden
    type: piecewise_linear
    2005-10-01:
        reference: G. v. 14.08.2005 BGBl. I S. 2407.
        deviation_from: arbeitsl_geld_2.e_anr_frei
        2:
            upper_threshold: 1500

regelsatz:
  name:
    de: Regelsatz
    en: Standard rate
  description:
    de: Seit 2011 6 Regelbedarfsstufen. § 20 V SGB II. Für 2005 bis 2010 siehe Bekanntmachungen zu § 20. Seit 2011 wird der Regelbedarf durch das Regelbedarfs-Ermittlungsgesetz (RBEG) ermittelt. Neufassung SGB II § 20 (1a) und (2) durch Artikel 6 G. v. 22.12.2016 BGBl. I S. 3159.
    en: Since 2011, individuals are assigned benefit amounts by their "Regelbedarfsstufe" (1 to 6); 1, Single Adult; 2, Adults in a partner relationship; 3, Adults not in a partner relationship; 4, Children 14 to 18 years; 5, Children 6 to 13 years; 6, Children 0 to 5 years.
  type: Euro
  time: month
  2005-01-01:
    scalar: 338
    reference: G. v. 24.12.2003 BGBl. I S. 2954. Der tatsächliche Wert unterscheidet sich zwischen Ost und West. Korrekte Werte sind in den alten Bundesländern einschließlich Berlin (Ost) 345 Euro, in den neuen Bundesländern 331 Euro.
  2005-07-01:
    scalar: 338
    reference: B. v. 01.09.2005 BGBl. I S. 2718. Betrag unverändert. Der tatsächliche Wert unterscheidet sich zwischen Ost und West. Hier wurde vereinfachend 338 Euro als ungewichteter Mittelwert genommen. Korrekte Werte für die Zeit ab 1. Juli 2005 sind in den alten Bundesländern einschließlich Berlin (Ost) 345 Euro, in den neuen Bundesländern 331 Euro.
