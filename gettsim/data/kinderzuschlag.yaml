a2kiz_withdrawal_rate:
  name:
    de: Minderungsrate durch Einkommen der Eltern über BMG
    en: transfer withdrawal rate, parent's income above BMG
  description:
    de: Rate, mit der der Gesamtkinderzuschlag nach Erreichen der Bemessungsgrenze durch Einkommen der Eltern gemindert wird. Bis 07/2019 wurde das Einkommen nur in 10€-Schritten berücksichtigt. § 6a (6) BKGG, bis 01.07.2019 § 6a (4) BKGG.
    en:
  values:
    2005-01-01:
      value: 0.7
      note: Art. 46 G. v. 24.12.2003 BGBl. I. S. 2954.
    2008-10-01:
      value: 0.5
      note: G. v. 24.09.2008 BGBl. I S. 1854.
a2kiz_withdrawal_rate_child:
  name:
    de: Anrechnungsrate durch Kindereinkommen
    en: rate at that child income is deducted
  description:
    de: Rate, mit der individuelles zu berücksichtigendes Kindereinkommen beim Kinderzuschlag angerechnet wird. § 6a (3) BKGG. Bis 30.06.2019 wird Kindereinkommen zu 100% angerechnet.
    en:
  values:
    2005-01-01:
      value: 1
      note: Art. 46 G. v. 24.12.2003 BGBl. I. S. 2954.
    2019-07-01:
      value: 0.45
      note: G. v. 29.04.2019 BGBl. I S. 530.
wohnbedarf_eltern:
  name:
    de: Untersteller Anteil des Eltern-Wohnbedarfs (Prozentanteil)
    en: Fictitious share of living cost attributed to parents (percentage share)
  description:
    de: Für die Berechnung des Kinderzuschlags ist der Bedarf für Unterkunft und Heizung zwischen Eltern und Kindern aufzuteilen (§6a (5) S.3 BKGG). Quelle ist der regelmäßig erscheinende Existenzminumsbericht der Bundesregierung. Der Anteil ergibt sich durch Verrechnung der Anteile der Kosten der Unterkunft und Heizung am Existenzminumum. Der erste Parameter ist die Anzahl der Eltern (1 oder 2), der zweite die Anzahl der Kinder (1,2,3,4,4+)
    en:
