altersgrenze:
  name:
    de: Altersgrenze  ALG 1
    en: Age limit for ALG 1
  description:
    de: Nur Personen unter 65 Jahren haben einen Anspruch auf ALG1.
    en: Only individuals under the age of 65 are eligible for ALG1.
  unit: years
  reference: § 161 Abs.1 SGB III
  1984-01-01:
    alter: 65

dauer_auszahlung:
  name:
    de: Voraussetzungen für ALG 1
    en: Requirements for ALG 1
  description:
    de: ALG 1 wird für die ersten 12 Monate der Arbeitslosigkeit und für Personen unter 65 ausgezahlt.
    en: ALG 1 is paid for the first 12 months of unemployment and for people under 65.
  unit: months
  reference: § 161 Abs.1 SGB III
  1984-01-01:
    max_dauer: 12

