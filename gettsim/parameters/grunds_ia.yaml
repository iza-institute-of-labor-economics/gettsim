schonvermögen_grunds_ia:
  description:
    de: ab dieser Vermögensschwelle besteht kein Anspruch auf Grundsicherung im Alter / bei Erwerbsminderung
    en: there is no entitlement to Grundsicherung im Alter / bei Erwerbsminderung if assets exceed this threshold
  reference: § 90 Abs. 2 Nr. 9 SGB XII
  1984-01-01:
    adult: 0
    child: 0
  2003-01-01:
    adult: 5000
    child: 500

staatl_rente_anr_frei:
  name:
    de: Anrechnungsfreie Anteile staatliche Rente wenn mindestens 33 Jahre Grundrentenzeiten
    en: Public pension shares not subject to transfer withdrawal for subjects whose Grundrentenzeiten exceeds 33 years
  description:
    de:
    en:
  type: piecewise_linear
  1984-01-01:
      reference: No income could be deducted
      0:
        lower_threshold: -inf
        upper_threshold: inf
        rate: 0
        intercept_at_lower_threshold: 0
  2021-01-01:
      reference: § 82a Abs. 1 und 2 SGB XII
      0:
        lower_threshold: -inf
        upper_threshold: 0
        rate: 0
        intercept_at_lower_threshold: 0
      1:
        lower_threshold: 0
        upper_threshold: 100
        rate: 1
      2:
        upper_threshold: inf
        rate: 0.3

