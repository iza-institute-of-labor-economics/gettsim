kinderzuschlag_max:
  name:
    de: Höhe des Kinderzuschlags
    en: Additional child benefit
  description:
    de: § 6a (2) BKGG. Betrag pro Kind
    en: Amount per child.
  unit: Euro
  time: month
  2005-01-01:
    scalar: 140
    reference: Art. 46 G. v. 24.12.2003 BGBl. I S. 2954.
  2017-01-01:
    scalar: 170
    reference: Art. 12 G. v. 20.12.2016 BGBl. I S. 3000.
  2019-07-01:
    scalar: 185
    reference: Art. 1 G. v. 29.04.2019 BGBl. I S. 530. For 2020, Art. 2 Nr. 4 G. v. 29.04.2019 BGBl. I S. 530.
    note: Ab 2021 wird der Betrag aus anderen Parametern berechnet.
kinderzuschlag_min_eink_paare:
  name:
    de: Mindesteinkommen für Paare
    en: Minimum income to be eligible for add. child benefit (couples)
  description:
    de: § 6a (1) Nr. 2 BKGG.
    en:
  unit: Euro
  time: month
  2005-01-01:
    scalar: 0
    note: kein expliziter Wert im Gesetz.
  2008-10-01:
    scalar: 900
    reference: Art. 1 G. v. 24.09.2008 BGBl. I S. 1854.
kinderzuschlag_min_eink_alleinerz:
  name:
    de: Mindesteinkommen für Alleinerziehende
    en: Minimum income for single parents
  description:
    de: § 6a (1) Nr. 2 BKGG.
    en:
  unit: Euro
  time: month
  2005-01-01:
    scalar: 0
    note: kein expliziter Wert im Gesetz.
  2008-10-01:
    scalar: 600
    reference: Art. 1 G. v. 24.09.2008 BGBl. I S. 1854.
kinderzuschlag_transferentzug_eltern:
  name:
    de: Minderungsrate durch Einkommen der Eltern über BMG
    en: transfer withdrawal rate for parent's income
  description:
    de: § 6a (6) BKGG, bis 01.07.2019 § 6a (4) BKGG. Rate, mit der der Gesamtkinderzuschlag nach Erreichen der Bemessungsgrenze durch Einkommen der Eltern gemindert wird. Bis 07/2019 wurde das Einkommen nur in 10€-Schritten berücksichtigt.
    en:
  unit: share
  2005-01-01:
    scalar: 0.7
    reference: Art. 46 G. v. 24.12.2003 BGBl. I. S. 2954.
  2008-10-01:
    scalar: 0.5
    reference: Art. 1 G. v. 24.09.2008 BGBl. I S. 1854.
  2020-01-01:
    scalar: 0.45
    reference: Art. 1 G. v. 29.04.2019 BGBl. I S. 530.
kinderzuschlag_transferentzug_kind:
  name:
    de: Minderungsrate durch Einkommen des Kindes
    en: Rate at which child income is deducted
  description:
    de: § 6a (3) BKGG. Einkommen des Kindes beinhaltet auch Unterhalt und Unterhaltsvorschuss.
    en: Child alimony and alimony advance payments are also attributed to the child.
  unit: share
  2005-01-01:
    scalar: 1
    reference: Art. 46 G. v. 24.12.2003 BGBl. I. S. 2954.
  2019-07-01:
    scalar: 0.45
    reference: Art. 1 G. v. 29.04.2019 BGBl. I S. 530.
