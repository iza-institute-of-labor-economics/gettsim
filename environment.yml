name: gettsim

channels:
  - conda-forge
  - nodefaults

dependencies:
  - python
  - pip >=21.1
  - setuptools_scm
  - toml
  - bokeh<3.0
  - dags
  - ipywidgets
  # Jinja2 3.1.0 breaks docs. Keep until nbconvert or Jinja2 fixes it.
  - jinja2<3.1.0
  - jupyterlab
  - networkx
  - numpy_groupies
  - pandas
  - pdbpp
  - pip
  - pre-commit
  - pydot
  - pygments
  - pytest
  - pytest-cov
  - pytest-xdist
  - pyyaml

  # Reproducibility
  - conda-lock

  # Documentation
  - furo
  - nbsphinx
  - restructuredtext_lint
  - sphinx
  - sphinx_rtd_theme
  - sphinx-automodapi
  - sphinx-copybutton
  - sphinx-panels
  - pip:
    - kaleido
    - plotly
    - -e .
