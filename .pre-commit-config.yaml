        #     )$
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.991
    hooks:
      - id: mypy
        args: [
            # --no-strict-optional,
            --ignore-missing-imports,
          ]
        additional_dependencies: [types-PyYAML, types-pytz]
