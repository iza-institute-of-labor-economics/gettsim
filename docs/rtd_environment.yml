  - jinja2<3.1.0
  - jupyterlab
  - nbsphinx
  - networkx
  - numpy_groupies
  - numpydoc
  - pandas
  - pip
  - pydot
  - pygments
  - pytest
  - python
  - pyyaml
  - restructuredtext_lint
  - sphinx
  - sphinx_rtd_theme
  - sphinx-automodapi
  - sphinx-copybutton
  - pip:
    - plotly
    - -e .
